<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>video 태그</title>
</head>
<body>
  <!-- 자동재생: autoplay muted -->
  <!-- <video src="media/horse.mp4" controls></video> -->
  <!-- poster 속성: 영상이 재생안될때 이미지가 보임 -->
  <video src="media/horse.mp4" autoplay muted loop
    poster="image/horse.PNG"></video>
</body>
</html>
