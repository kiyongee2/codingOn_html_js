<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>검색 폼</title>
  </head>
  <body>
    <h2>코딩온 검색</h2>
    <!-- form: 전송방식: get, post -->
    <form action="search" method="get">
      <p>
        <!-- input- 한 줄입력 -->
        <!-- type: text(글자), submit(서버에 전송) -->
        <!-- name: 서버페이지와 연동하는 속성 -->
        <input type="text" name="q"
            placeholder="검색어 입력">
        <!-- <button type="submit">검색</button> -->
        <input type="submit" value="search">
      </p>
    </form>
  </body>


</html>
