<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문 예제</title>
</head>
<body>

  <script>
    //나이가 15세 이상이면 관람가, 아니면 관람불가
    let age = 14;

    console.log(typeof(age >= 15));

    if(age >= 15){ //자료형: boolean - true, false
      document.write("관람가");
    }else{
      document.write("관람불가!!");
    }
  </script>
</body>
</html>
