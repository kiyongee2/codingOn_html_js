<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getElementById() 함수 예제</title>
</head>
<body>
  <h1 id="headline"></h1>
  <h3>나의 웹 페이지</h3>
  <p id="demo"></p>

  <script>
    //document.write("블로그 홈입니다.");
    // getElementById("id선택자") 
    //- innerHTML(innerText)속성은 문자 출력을 주로 함
    document.getElementById("headline").innerText 
              = "블로그 홈입니다";
    document.getElementById("demo").innerText 
              = "방문을 환영합니다.";
  </script>
</body>
</html>
