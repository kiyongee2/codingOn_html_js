<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자열 관련 메서드(함수)</title>
</head>
<body>
  
  <script>
    let str = "Happy day~!";

    //대문자 - toUpperCase()
    //소문자 - toLowerCase()
    //문자열객체.함수()
    console.log(str.toUpperCase());
    console.log(str.toLowerCase());

    //위치 - IndexOf(): 앞에서 찾음
    // lastIndexOf(): 뒤에서 찾음
    console.log(str.indexOf('p'));
    console.log(str.lastIndexOf('p'));

    //글자 대체 - replace("old", "new")
    console.log(str.replace('y', 'i'));

    //글자 분리 - 구분기호(공백문자, ',', ':')
    //문자열이 배열(자료구조)로 전환 - 인덱싱 가능
    console.log(str.split(' '));
    console.log(str.split(' ')[0]);
    console.log(str.split(' ')[1]);

    //좌우의 공백 제거 - trim()
    let str2 = "   Happy day~!";
    console.log(str2);
    console.log(str2.trim());

  </script>
</body>
</html>
