<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열의 최대값, 최소값</title>
</head>
<body>
  <h2>배열의 최대값, 최소값 계산</h2>

  <script>
    let scores = [70, 80, 90, 65, 77, 44];
    let maxVal = scores[0];  //비교할 기준값(최대값)

    for(let i=1; i<scores.length; i++){
      //기준값과 배열값을 비교하여 큰값을 maxVal에 대입
      if(maxVal < scores[i]){
        maxVal = scores[i];
      }
      /*
        i=1 70 < 80  maxVal = 80
        i=2 80 < 90  maxVal = 90
        i=3 90 < 65  maxVal = 90
        i=4 90 < 77  maxVal = 90
        i=5 90 < 44  maxVal = 90
      */
    }
    document.write("최대값: " + maxVal);

    //최소값 구하기
    let minVal = scores[0];  //비교할 기준값(최소값)

    for(let i=1; i<scores.length; i++){
      //기준값과 배열값을 비교하여 큰값을 maxVal에 대입
      if(minVal > scores[i]){
        minVal = scores[i];
      }
    }
    document.write("<br>");
    document.write("최소값: " + minVal);
  </script>
</body>
</html>
