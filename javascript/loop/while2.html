<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문 제어</title>
</head>
<body>
  
  <script>
    /*
      반복 조건문
      초기값;
      while(true){
        if(조건식){
          break;
        }
        증감값;
        실행문;
      }
    */

    let i = 0;
    let sum = 0;
    while(true){
      i++; 
      sum += i;
      document.write(i + " ");
      if(i === 10){
        break;
      }

      /*
       i값 출력 boolean
       i=1  1   false
       i=2  2   false
       i=3  3   false
       .
       .
       i=10 10  true  break
      */
    }
    document.write("<br>합계:" + sum);
  </script>
</body>
</html>
