<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>중첩 for문 예제</title>
</head>
<body>
  
  <script>
    /*
      for(초기값; 종료값; 증감값){
        for(초기값; 종료값; 증감값){
          실행문
        }
      }
    */

    for(let i=1; i<=5; i++){ //행
      for(let j=1; j<=5; j++){ //열
        document.write('나');
      }
      document.write("<br>")
    }
    /*
      i=1 j=1,2,3,4,5 나나나나나
      i=2 j=1,2,3,4,5 나나나나나
      ...
      i=5 j=1,2,3,4,5 나나나나나

    */
  </script>
</body>
</html>
