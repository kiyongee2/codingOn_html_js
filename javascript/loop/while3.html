<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문 제어</title>
</head>
<body>
  <script>
    /*
     'y' - "계속 반복"
     'n' - "반복 중단"
     그외의 키 - "키를 잘못 눌렀습니다."
    */

    while(true){
      let key = prompt("계속 반복할까요?", "y/n");
      if(key === 'y' || key === 'Y'){
        alert("계속 반복");
      }else if(key === 'n' || key === 'N'){
        alert("반복 중단");
        break;
      }else{
        alert("키를 잘못 눌렀습니다.");
      }
    }
    document.write("프로그램 종료!!");
  </script>
</body>
</html>
