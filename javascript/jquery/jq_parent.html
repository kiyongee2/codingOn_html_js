<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제이쿼리 예제</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<style>
  .content{width: 500px; margin: 0 auto;}
  .wrap *{ /* .wrap, ul, li, span */
    display: block;
    border: 2px solid #ddd;
    margin: 16px;
    padding: 5px;
    color: lightgray;
  }
</style>
<script>
  $(function(){
    //parent() - 부모요소, next() - 바로 다음 요소
    $('span').parent().next().css("border", "2px solid blue");

    //ul의 자식요소
    $('ul').children().css("color", "pink");

    //span의 직계 부모
    $('span').parent().css("color", "red");

    //span(텍스트) 찾기: find("찾는 요소이름")- ul 하위의 태그 찾기
    $('ul').find('span').css({color: "black", fontWeight: "bold"})
  });
</script>
<body>
  <div class="content">
    <div class="wrap">
      <ul>ul (grandparent)
        <li>li (direct parent)
          <span>span</span>
        </li>
        <li>li (parent)</li>
        <li>li (parent)</li>
      </ul>
    </div>
  </div>

  <script>
   
  </script>
</body>
</html>
