<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 모델 실습</title>
  <style>
    #container {
      width: auto;
      height: 200px;
      background-color: orange;
    }
    #container div{
      width: 200px;
      height: 100px;
      float: left;
      margin-right: 30px;
    }
    #box1 {
      background-color: aqua;
    }
    #box2 {
      background-color: green;
    }
    #box3 {
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="box1">HTML</div>
    <div id="box2">CSS</div>
    <div id="box3">Javascript</div>
  </div>
</body>

</html>
