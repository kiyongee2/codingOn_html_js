<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴 표 만들기</title>
  <style>
    table{
      border: 1px solid gray;
      border-collapse: collapse;
    }
    th, td{
      border: 1px solid gray;
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <tr>
        <th>구분</th>
        <th>음료</th>
        <th>가격</th>
        <th>이미지</th>
    </tr>
    <tr>
        <td rowspan="2">커피류</td>
        <td><a href="">아메리카노</a></td>
        <td>4200원</td>
        <td><img src="./coffee.PNG" alt="coffee"></td>
    </tr>
    <tr>
        <td>커피라떼</td>
        <td>4800원</td>
        <td><img src="./latte_sm.jpg" alt=""></td>
    </tr>
    <tr>
        <td rowspan="2">주스류</td>
        <td>딸기주스</td>
        <td rowspan="2">5000원</td>
        <td><img src="./berry_sm.jpg" alt=""></td>
    </tr>
    <tr>
        <td>망고주스</td>
        <td><img src="./mango_sm.jpg" alt=""></td>
    </tr>
</table>
</body>
</html>
