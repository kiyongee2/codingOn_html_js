<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연결선택자 - 자식, 후손, 형제</title>
  <style>
    /* 형제 요소 중 바로 다음(가장 가까운) 요소에 적용 */
    /* section h1 + ul{
      color: #ff0000;
    } */
    /* 형제 요소 모두에 스타일 적용 */
    section h1 ~ ul{
      color: #ff0000;
    }
  </style>
</head>
<body>
  <section>
    <h1>행복 펜션 예약방법 및 가격</h1>
    <ul>
      <li>직접 통화</li>
      <li>홈페이지 신청</li>
    </ul>
    <ul>
      <li>1인: 40,000원</li>
      <li>2인: 60,000원</li>
      <li>4인: 80,000원</li>
    </ul>
    <p>오늘도 좋은 하루되세요..</p>
  </section>
</body>
</html>
