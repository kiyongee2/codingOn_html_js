<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 배치 - display</title>
  <style>
    /* block- 수직배치임 */
    img{
      display: block;
      /* display: inline; */
    }
    .none{
      display: none;
    }
  </style>
</head>
<body>
  <!-- img태그, span태그는 기본이 수평 배치임(inline) -->
  <img src="../images/berry_sm.jpg" alt="딸기주스">
  <img src="../images/latte_sm.jpg" alt="카페라떼" class="none">
  <img src="../images/mango_sm.jpg" alt="망고주스">
</body>
</html>
