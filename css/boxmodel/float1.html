<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float 속성 예제</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      margin: 10px;
      /* float: left; */
      /* display: inline-block; */
    }
    #box1{
      background-color: #ff00ff;
      float: left;
    }
    #box2{
      background-color: #ffa600;
      float: left;
    }
    #box3{
      background-color: #00ff00;
      float: right;
    }
    #box4{
      background-color: #ccc;
      clear: both;
    }
  </style>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
  <div id="box3"></div>
  <div id="box4"></div>
</body>
</html>
