<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      margin: 10px;
      /* 수평 배치, 가로 배치 */
      display: inline-block;
    }
    #box1{
      background-color: #ff00ff;
    }
    #box2{
      background-color: #ffa600;
    }
    #box3{
      background-color: #00ff00;
    }
    /* .none{
      display: none;
    } */
  </style>
</head>
<body>
  <!-- 1. 크기가 100px이고 색상이 핑크인 정사각형을 생성하세요
    2. 각각 다른 색상을 채우세요 -->
  <div id="box1"></div>
  <div id="box2" class="none"></div>
  <div id="box3"></div>
</body>
</html>
