<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex 예제</title>
  <style>
    /* 소속이 부모 자식관계에서 부모쪽에 flex 속성 사용함 */
    #wrap{
      display: flex;
      /* 기본값 - 방향이 수평임(row-행, 줄) */
      flex-direction: row;
      /* 방향이 수직임(column-열, 칸) */
      /* flex-direction: column; */
    }
    #wrap .box{
      width: 100px;
      height: 100px;
      background-color: blue;
      margin: 10px;
      /* display: inline-block; */
      /* float: left; */
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
